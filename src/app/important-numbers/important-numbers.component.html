<div class="row">
<ng-container *ngFor="let contact of favContacts">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="card my-4 d-flex flex-column align-items-center p-3" *ngIf="filterFavorite(contact)">
      <img class="card-img-top" style="width:60px;" src="../assets/img/user.png" alt="Generic placeholder image">
      <div class="card-body text-center">
        <h5 class="card-title">{{contact.firstName}} {{contact.lastName}}</h5>
        <p class="card-text">{{contact.mobile}}</p>
        <button class="btn btn-primary"><i class="fa fa-times" (click)="contactService.favoriteContact(contact)"></i></button>
      </div>
    </div>
  </div>
</ng-container>
</div>
